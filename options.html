<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, sans-serif;
        background-color: #f8f9fa;
        width: 640px;
        height: auto;
      }

      .container {
        padding: 1.5rem;
        max-width: 100%;
        box-sizing: border-box;
      }

      label {
        font-weight: 600;
        margin-top: 1rem;
        display: block;
      }

      textarea {
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
        box-sizing: border-box;
      }

      select {
        width: 100%;
      }

      .template-row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .template-row select {
        flex: 1;
      }

      .btn-icon {
        padding: 0;
        width: 40px;
        height: 40px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-row {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      #status {
        margin-top: 1rem;
        color: green;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4 class="mb-3">Templates</h4>

      <div class="mb-3">
        <label for="templateSelect" class="form-label">Select template</label>
        <div class="template-row">
          <select id="templateSelect" class="form-select"></select>
          <button
            id="createNew"
            class="btn btn-success btn-icon"
            title="Create new template"
          >
            +
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label for="prefix" class="form-label">Prefix</label>
        <textarea
          id="prefix"
          class="form-control"
          rows="10"
          cols="80"
        ></textarea>
      </div>

      <div class="mb-3">
        <label for="postfix" class="form-label">Postfix</label>
        <textarea
          id="postfix"
          class="form-control"
          rows="10"
          cols="80"
        ></textarea>
      </div>

      <div class="btn-row">
        <button id="save" class="btn btn-primary">Save</button>
        <button id="setDefault" class="btn btn-outline-secondary">
          Set as default
        </button>
        <button id="delete" class="btn btn-outline-danger">Delete</button>
      </div>

      <div id="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
